<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>Chat ‚Äì {{ ip_address }}</title>
    <style>
        :root {
            --messenger-main: #7c3aed;
            --messenger-main-dark: #5b21b6;
            --messenger-main-light: #ede9fe;
            --header-bg: var(--messenger-main);
            --header-text: #fff;
            --message-sent-bg: var(--messenger-main);
            --message-sent-text: #fff;
            --message-received-bg: #fff;
            --message-received-text: #3a3a3a;
            --send-btn-bg: var(--messenger-main);
            --send-btn-hover: var(--messenger-main-dark);
            --status-bg: #e0e7ff;
            --status-connected-bg: #c7d2fe;
            --status-error-bg: #fee2e2;
            --status-color: #3730a3;
            --status-connected-color: #2563eb;
            --status-error-color: #b91c1c;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100dvh;
            min-height: 100dvh;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--messenger-main-light);
            display: flex;
            flex-direction: column;
            scroll-padding-top: 60px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 58px;
            background: var(--header-bg);
            color: var(--header-text);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }
        .header h3 { font-size: 1.1rem; }

        .back-btn, .clear-btn, .popup-btn {
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 0.9rem;
            cursor: pointer;
            margin-left: 10px;
        }
        .back-btn:hover,
        .clear-btn:hover,
        .popup-btn:hover { opacity: 0.8; }

        .connection-status {
            position: fixed;
            top: 58px;
            left: 0;
            width: 100%;
            padding: 8px 20px;
            text-align: center;
            font-size: 0.85rem;
            background: var(--status-bg);
            color: var(--status-color);
            border-bottom: 1px solid #d1d5db;
            z-index: 9;
            transition: background .2s, color .2s;
        }
        .connection-status.connected {
            background: var(--status-connected-bg);
            color: var(--status-connected-color);
        }
        .connection-status.error {
            background: var(--status-error-bg);
            color: var(--status-error-color);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding-top: 100px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='2' fill='%237c3aed' opacity='0.08'/></svg>")
                        repeat;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }
        .message.sent { justify-content: flex-end; }
        .message.received { justify-content: flex-start; }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message.sent .message-bubble {
            background: var(--message-sent-bg);
            color: var(--message-sent-text);
            border-bottom-right-radius: 5px;
        }
        .message.received .message-bubble {
            background: var(--message-received-bg);
            color: var(--message-received-text);
            border-bottom-left-radius: 5px;
            box-shadow: 0 1px 2px rgba(124,58,237,0.04);
        }

        .message-text {
            font-size: 0.875rem;
            line-height: 1.4;
            white-space: pre-wrap;
        }
        .message-time {
            font-size: 0.7rem;
            color: #999;
            margin-top: 4px;
            text-align: right;
        }
        .message.received .message-time { text-align: left; }

        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: #f3f0ff;
            padding-bottom: env(keyboard-inset-height, 12px);
            box-shadow: 0 -1px 2px rgba(124,58,237,0.06);
        }

        .message-input {
            flex: 1;
            padding: 10px 14px;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            resize: none;
            max-height: 100px;
            min-height: 40px;
            outline: none;
            background: #fff;
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: var(--send-btn-bg);
            color: #fff;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background .2s;
            box-shadow: 0 1px 2px rgba(124,58,237,0.06);
        }
        .send-btn:hover { background: var(--send-btn-hover); }
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .no-messages {
            text-align: center;
            color: #888;
            margin-top: 50px;
            font-style: italic;
        }

        /* Popup Modal Styles */
        .popup-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .popup-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: none;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .popup-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .popup-modal-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--messenger-main);
        }

        .popup-close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .popup-close:hover,
        .popup-close:focus {
            color: #000;
        }

        .popup-input-group {
            margin-bottom: 15px;
        }

        .popup-input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .popup-message-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 80px;
            outline: none;
        }

        .popup-message-input:focus {
            border-color: var(--messenger-main);
        }

        .popup-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .popup-btn-secondary, .popup-btn-primary {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .popup-btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .popup-btn-secondary:hover {
            background-color: #545b62;
        }

        .popup-btn-primary {
            background-color: var(--messenger-main);
            color: white;
        }

        .popup-btn-primary:hover {
            background-color: var(--messenger-main-dark);
        }

        .popup-btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .header { padding: 0 12px; font-size: 1rem; }
            .chat-container { padding-top: 90px; }
            .input-container { padding: 10px 12px; }
            .message-bubble { max-width: 90%; font-size: 0.85rem; padding: 10px 14px; }
            .messages { padding: 10px; }
            .popup-modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/select-ip" class="back-btn">‚Üê Back</a>
        <h3>Chat with {{ ip_address }}</h3>
        <div>
            <button class="popup-btn" onclick="openPopupModal()">üì¢ Popup</button>
            <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
        </div>
    </div>

    <div id="connectionStatus" class="connection-status">
        Connecting to {{ ip_address }}‚Ä¶
    </div>

    <div class="chat-container">
        <div id="messages" class="messages">
            <div id="noMessages" class="no-messages">No messages yet. Start the conversation!</div>
        </div>

        <div class="input-container">
            <textarea id="messageInput" class="message-input"
                      placeholder="Type a message‚Ä¶" rows="1"></textarea>
            <button id="sendBtn" class="send-btn" disabled>‚û§</button>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popupModal" class="popup-modal">
        <div class="popup-modal-content">
            <div class="popup-modal-header">
                <h3 class="popup-modal-title">Send Popup Message</h3>
                <span class="popup-close" onclick="closePopupModal()">&times;</span>
            </div>
            <div class="popup-input-group">
                <label for="popupMessageInput">Message to display as popup on {{ ip_address }}:</label>
                <textarea id="popupMessageInput" class="popup-message-input" 
                         placeholder="Enter your popup message here..."></textarea>
            </div>
            <div class="popup-buttons">
                <button class="popup-btn-secondary" onclick="closePopupModal()">Cancel</button>
                <button id="sendPopupBtn" class="popup-btn-primary" onclick="sendPopupMessage()">Send Popup</button>
            </div>
        </div>
    </div>

    <script>
        const IP = '{{ ip_address }}';
        const messagesContainer = document.getElementById('messages');
        const inputEl = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const noMessages = document.getElementById('noMessages');
        const statusEl = document.getElementById('connectionStatus');
        const popupModal = document.getElementById('popupModal');
        const popupMessageInput = document.getElementById('popupMessageInput');
        const sendPopupBtn = document.getElementById('sendPopupBtn');
        let lastCount = 0;

        inputEl.addEventListener('input', () => {
            inputEl.style.height = 'auto';
            inputEl.style.height = Math.min(inputEl.scrollHeight, 100) + 'px';
            sendBtn.disabled = !inputEl.value.trim();
        });

        inputEl.addEventListener('focus', () => window.scrollTo(0, 0));

        inputEl.addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        sendBtn.addEventListener('click', sendMessage);

        // Popup message input event listeners
        popupMessageInput.addEventListener('input', () => {
            sendPopupBtn.disabled = !popupMessageInput.value.trim();
        });

        function sendMessage() {
            const text = inputEl.value.trim();
            if (!text) return;
            sendBtn.disabled = true;
            inputEl.disabled = true;
            fetch('/api/send-message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ip: IP, message: text })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    inputEl.value = '';
                    inputEl.style.height = 'auto';
                    loadMessages();
                } else {
                    alert('Failed to send: ' + (data.error||'Unknown'));
                }
            })
            .catch(err => alert('Error: '+err.message))
            .finally(() => {
                inputEl.disabled = false;
                sendBtn.disabled = false;
                inputEl.focus();
            });
        }

        function openPopupModal() {
            popupModal.style.display = 'block';
            popupMessageInput.focus();
            sendPopupBtn.disabled = !popupMessageInput.value.trim();
        }

        function closePopupModal() {
            popupModal.style.display = 'none';
            popupMessageInput.value = '';
        }

        function sendPopupMessage() {
            const message = popupMessageInput.value.trim();
            if (!message) return;

            sendPopupBtn.disabled = true;
            sendPopupBtn.textContent = 'Sending...';

            fetch('/api/send-popup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ip: IP, message: message })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    alert('Popup message sent successfully!');
                    closePopupModal();
                } else {
                    alert('Failed to send popup: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(err => {
                alert('Error sending popup: ' + err.message);
            })
            .finally(() => {
                sendPopupBtn.disabled = false;
                sendPopupBtn.textContent = 'Send Popup';
            });
        }

        // Close modal when clicking outside of it
        window.addEventListener('click', (event) => {
            if (event.target === popupModal) {
                closePopupModal();
            }
        });

        function loadMessages() {
            fetch(`/api/get-messages/${IP}`)
                .then(r => r.json())
                .then(data => {
                    if (data.messages) {
                        updateStatus('connected');
                        renderMessages(data.messages);
                    } else {
                        updateStatus('error');
                    }
                })
                .catch(() => updateStatus('error'));
        }

        function renderMessages(msgs) {
            if (!msgs.length) {
                noMessages.style.display = 'block';
                return;
            }
            noMessages.style.display = 'none';
            if (msgs.length !== lastCount) {
                messagesContainer.innerHTML = '';
                msgs.forEach(m => {
                    const div = document.createElement('div');
                    div.className = `message ${m.type}`;
                    div.innerHTML = `
                        <div class="message-bubble">
                            <div class="message-text">${escapeHtml(m.content)}</div>
                            <div class="message-time">${m.timestamp}</div>
                        </div>`;
                    messagesContainer.appendChild(div);
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                lastCount = msgs.length;
            }
        }

        function updateStatus(s) {
            statusEl.className = 'connection-status ' + s;
            statusEl.textContent =
                s==='connected' ? `Connected to ${IP}` :
                s==='error'     ? `Connection error with ${IP}` :
                                  `Connecting to ${IP}‚Ä¶`;
        }

        function escapeHtml(txt) {
            const d = document.createElement('div');
            d.textContent = txt;
            return d.innerHTML;
        }

        function clearChat() {
            if (!confirm('Clear all chat history?')) return;
            fetch(`/api/clear-chat/${IP}`, { method:'POST' })
            .then(r=>r.json())
            .then(data=>{
                if (data.success) {
                    messagesContainer.innerHTML = '';
                    noMessages.style.display = 'block';
                    lastCount = 0;
                } else {
                    alert('Failed to clear: ' + (data.error||'Unknown'));
                }
            })
            .catch(err => alert('Error: '+err.message));
        }

        function start() {
            loadMessages();
            setInterval(loadMessages, {{ refresh_interval }});
        }
        start();
        inputEl.focus();
    </script>
</body>
</html>
