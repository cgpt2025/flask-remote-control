<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Chat - Select Computer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
        }
        
        .ip-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .connect-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
        }
        
        .quick-connect {
            margin-top: 30px;
        }
        
        .quick-connect h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .ip-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .ip-btn {
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #333;
            text-align: center;
            font-weight: bold;
        }
        
        .ip-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .logout-btn, .status-btn {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .logout-btn {
            right: 20px;
            background: #e74c3c;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
        
        .status-btn {
            right: 120px;
            background: #3498db;
        }
        
        .status-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <a href="#" class="status-btn" onclick="showSystemStatus()">System Status</a>
    <a href="/logout" class="logout-btn">Logout</a>
    
    <div class="container">
        <div class="header">
            <h2>Select Computer</h2>
            <p>Enter the IP address of the computer you want to chat with</p>
        </div>
        
        <div class="ip-form">
            <form id="ipForm">
                <div class="form-group">
                    <label for="ip_address">IP Address:</label>
                    <input type="text" id="ip_address" name="ip_address" 
                           placeholder="e.g., 10.133.115.64" required>
                </div>
                <button type="submit" class="connect-btn">Connect to Chat</button>
            </form>
        </div>
        
        <div class="quick-connect">
            <h3>Quick Connect</h3>
            <div class="ip-buttons">
                <a href="/chat/10.133.115.64" class="ip-btn">10.133.115.64</a>
                <a href="/chat/10.133.113.70" class="ip-btn">10.133.113.70</a>
                <a href="/chat/10.133.104.73" class="ip-btn">10.133.104.73</a>
                <a href="/chat/10.133.104.56" class="ip-btn">10.133.104.56</a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('ipForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const ip = document.getElementById('ip_address').value.trim();
            
            if (ip) {
                // Basic IP validation
                const ipPattern = /^(\d{1,3}\.){3}\d{1,3}$/;
                if (ipPattern.test(ip)) {
                    window.location.href = '/chat/' + ip;
                } else {
                    alert('Please enter a valid IP address');
                }
            }
        });
        
        function showSystemStatus() {
            fetch('/api/system-status')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                        return;
                    }
                    
                    let statusMessage = 'System Status:\n\n';
                    statusMessage += `Refresh Interval: ${data.refresh_interval} seconds\n\n`;
                    statusMessage += 'Monitored Computers:\n';
                    
                    data.monitored_computers.forEach(computer => {
                        statusMessage += `${computer.ip}: ${computer.accessible ? 'Accessible' : 'Not Accessible'} (${computer.message_count} messages)\n`;
                    });
                    
                    alert(statusMessage);
                })
                .catch(error => {
                    alert('Error fetching system status: ' + error.message);
                });
        }
    </script>
</body>
</html>
